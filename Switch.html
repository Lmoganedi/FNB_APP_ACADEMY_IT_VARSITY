<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" type="text/css" href="style.css">
    <title>Switch</title>
</head>
<body>
    <label for="weather">What's the weather like?</label>
    <select id="weather">
        <option value="sunny">Sunny</option>
        <option value="windy">windy</option>
        <option value="rainy">rainy</option>
        <option value="snowy">snowy</option>
        <option value="cloudy">cloudy</option>
    </select>
    <a href="#" onclick="btnPressed()">GO!!</a>
    <p id="outputText">Weather advice: </p>

    <script>
        function btnPressed()
        {
            var weatherSelected = document.getElementById("weather").value;
            var advice;

            switch(weatherSelected)
        {
            case"sunny":advice ="Wear your hat";
            break;
            case"Windy":advice ="Stay Indoors";
            break;
            case"Rainy":advice ="Wear your raincoat";
            break;
            case"sonwy":advice ="Wear your boots";
            break;
            case"cloudy":advice ="Carry your jackat it might rain";
            break;
        }

        document.getElementById("outputText").innerHTML = "weather advice" + advice;
        }
    </script>
</body>
</html>
